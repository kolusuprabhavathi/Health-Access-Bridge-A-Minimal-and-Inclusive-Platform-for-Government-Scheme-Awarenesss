<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Health Access Bridge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="register-page">

  <header>
    <h1 data-text="register">Health Access Bridge Register</h1>
  </header>

  <section class="form-section">
   

    <!-- Registration Form -->
    <input type="text" id="username" placeholder="Username" data-text="username">
    <input type="password" id="password" placeholder="Password" data-text="password">

    <!-- Role Selector -->
    <select id="role">
      <option value="user" data-text="user">User</option>
      <option value="admin" data-text="admin">Admin</option>
    </select>

    <!-- Register Button -->
    <button id="registerBtn" data-text="register">Register</button>

    <!-- Link to Login -->
    <p>Already have an account? <a href="index.html" data-text="login">Login</a></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
